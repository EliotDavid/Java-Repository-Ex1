<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"><!--xmlns옆에 th가 들어가면 thymeleaf를 쓰고 있구나라고 생각하면됨-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="addProduct" method="post" enctype="multipart/form-data"> <!-- 파일 받아오려면 enctype이 속성을 써야함 -->
        <input type = "text" placeholder="상품이름" name = "title">
        <input type = "text" placeholder="상품정보" name = "content">
        <input type = "text" placeholder="가격" name = "price">
        <input type = "text" placeholder="수량" name = "count">

        <input type="file" name = "file">

        <button type="submit">등록</button>


    </form>

</body>
</html>
